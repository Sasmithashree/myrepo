


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Section */
        .container {
            display: flex;
            padding: 30px;
            gap: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            width: 33%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .box h3 {
            color: #2c3e50;
        }

        /* Button */
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Landing Page</h1>
        <p>Simple HTML and CSS Project</p>
    </header>

    <section class="container">
        <div class="box">
            <h3>HTML</h3>
            <p>HTML is used to create the structure of the webpage.</p>
            <button>Learn More</button>
        </div>

        <div class="box">
            <h3>CSS</h3>
            <p>CSS is used to style and design the webpage.</p>
            <button>Learn More</button>
        </div>

        <div class="box">
            <h3>Design</h3>
            <p>Good design makes the webpage attractive.</p>
            <button>Learn More</button>
        </div>
    </section>

    <footer>
        <p>Â© 2026 My Landing Page</p>
    </footer>

</body>
</html>
